<body class="bg-cream-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-cream py-2">
  <div class="container-fluid">

    <a class="navbar-brand d-flex align-items-center text-coffee-dark fw-bold" href="index.html">
      <img src="images/coffee-cup-silhouette-free-sv-file.png" alt="Bean & Bloom Logo" width="28" class="me-2">
      Bean & Bloom Coffee Co.
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-coffee-dark" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link text-coffee-dark" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link text-coffee-dark" href="menu.html">Menu</a></li>
        <li class="nav-item"><a class="nav-link text-coffee-dark" href="contact.html">Contact</a></li>
      </ul>
    </div>

  </div>
</nav>

<!-- CONTACT HEADER -->
<section class="py-5 text-center">
  <h1 class="text-coffee-dark fw-bold">Contact Us</h1>
  <p class="text-coffee-light mb-0">We’d love to hear from you.</p>
</section>

<!-- FORM + INFO -->
<section class="pt-0 pb-0 text-center">
  <div class="container">
    <div class="row g-4">

      <!-- FORM -->
      <div class="col-lg-6">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control rounded-4" placeholder="Your Name">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control rounded-4" placeholder="Your Email">
          </div>
          <div class="mb-3">
            <textarea class="form-control rounded-4" rows="5" placeholder="Your Message"></textarea>
          </div>
          <button class="btn-accent">Send Message</button>
        </form>
      </div>

      <!-- INFO -->
      <div class="col-lg-6">
        <h5 class="text-coffee-dark fw-bold">Hours</h5>
        <p class="text-coffee-light">Mon–Fri / 7am–5pm<br>Sat–Sun / 8am–4pm</p>

        <h5 class="text-coffee-dark fw-bold mt-4">Location</h5>
        <p class="text-coffee-light">123 Bloom Street<br>Chattanooga, TN</p>

        <h5 class="text-coffee-dark fw-bold mt-4">Phone</h5>
        <p class="text-coffee-light">(423) 555-0123</p>
      </div>

      <!-- MAP -->
      <div class="rounded-4 overflow-hidden mt-3">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12237.48586248338!2d-85.32146085!3d35.04572175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88605e3bb8fcb97f%3A0xb5f4cf936b7083c1!2sChattanooga%2C%20TN!5e0!3m2!1sen!2sus!4v1731459227639!5m2!1sen!2sus"
          width="100"
          height="300"
          style="border:0;"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>

    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="bg-coffee-dark text-cream-light text-center py-3 mt-5">
  © Bean & Bloom Coffee Co.
</footer>
