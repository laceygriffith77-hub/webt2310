<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Kuberg Core Drilling</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="header">
    <a href="index.html" class="brand">
      <img src="images/coredriller.svg" alt="Kuberg Core Drilling logo" class="logo" />
    </a>

    <nav class="site-nav" id="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <main>
    <section class="hero">
      <h1>Get in Touch</h1>
      <p>Whether you need an estimate or have a technical question — we’re here to help.</p>
    </section>

    <section class="about">
      <form action="https://formsubmit.co/info@precisioncore.com" method="POST">
        <input type="hidden" name="_subject" value="New Website Message">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="table">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Tell us about your project..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>

    <section class="callout">
      <p>You can also reach us directly at <strong>(423) 635-9052</strong> or email <strong>info@precisioncore.com</strong>.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Kuberg Core Drilling &nbsp;|&nbsp; Licensed & Insured &nbsp;|&nbsp; Chattanooga, TN</p>
  </footer>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const navLinks = document.querySelectorAll('.site-nav a');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
    });

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        hamburger.classList.remove('active');
        navMenu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
