<main>
<!-- Booking Hero -->
  <section class="py-5 text-center text-light" style="background-color:#321f45;">
    <div class="container">
      <h1 class="fw-bold mb-3">Book Your Appointment</h1>
      <p class="lead mb-0">Your perfect set starts here — choose your date, time, and service below.</p>
    </div>
  </section>

  <!-- Booking Form -->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
          <div class="card shadow-sm border-0 p-4">
            <h3 class="fw-bold text-center mb-4">Reserve Your Spot</h3>
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" id="name" class="form-control" placeholder="Your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="you@example.com" required>
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" id="phone" class="form-control" placeholder="(555) 123-4567" required>
              </div>

              <div class="mb-3">
                <label for="service" class="form-label">Service Type</label>
                <select id="service" class="form-select" required>
                  <option value="">Select a service</option>
                  <option>Classic Gel Set — $45</option>
                  <option>Acrylic Sculpted — $60</option>
                  <option>Luxury Nail Art — $75+</option>
                  <option>Fill / Maintenance — $35</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">Preferred Date</label>
                <input type="date" id="date" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="time" class="form-label">Preferred Time</label>
                <input type="time" id="time" class="form-control" required>
              </div>

              <div class="mb-4">
                <label for="notes" class="form-label">Additional Notes</label>
                <textarea id="notes" rows="3" class="form-control" placeholder="Design preferences, allergies, etc."></textarea>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-dark px-4 py-2">Confirm Booking</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
